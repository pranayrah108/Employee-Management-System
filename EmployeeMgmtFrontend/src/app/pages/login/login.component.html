<div class="flex justify-center mt-8 p-8">
  <mat-card class="login-card w-6/12">
    <mat-card-header>
      <mat-card-title class="text-xl font-semibold mb-2">Login</mat-card-title>
    </mat-card-header>

    <form class="flex flex-col" [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input
          matInput
          placeholder="Enter your email"
          formControlName="email"
          type="email"
        />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input
          matInput
          placeholder="Enter your password"
          formControlName="password"
        />
      </mat-form-field>

      <button
        mat-raised-button
        class="!bg-green-500 text-white"
        type="submit"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </form>
  </mat-card>
</div>
